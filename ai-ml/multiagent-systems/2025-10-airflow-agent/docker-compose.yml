version: '3.8'

services:
  # FastAPI Backend Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-monitoring-api
    ports:
      - "8000:8000"
    environment:
      - AIRFLOW_HOST=${AIRFLOW_HOST}
      - AIRFLOW_USERNAME=${AIRFLOW_USERNAME}
      - AIRFLOW_PASSWORD=${AIRFLOW_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST}
      - API_BASE_URL=http://api:8000
    env_file:
      - .env
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Frontend UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-monitoring-ui
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    env_file:
      - .env
    command: streamlit run app/main.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: airflow-monitoring-network
